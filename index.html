<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotift : welcome to music world</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="">
    <nav class="flex px-3 py-2  text-white items-center text-base font-medium sticky top-0 left-0 right-0">
        <div class="navhome w-1/2">
            <ul class="flex justify-start space-x-3 items-center">
                <li class="p-1"><a href="">Home</a></li>
                <li class="p-1"><a href="">About</a></li>
            </ul>
        </div>
        <div class="login w-1/2 flex justify-end space-x-3 items-center">
            <button class="px-3 py-2 bg-white text-black text-base font-medium rounded-full">Log In</button>
            <button class="px-3 py-2 bg-white text-black text-base font-medium rounded-full">Sign Up</button>
        </div>
        
    </nav>
        <main class="p-4 w-full h-[500px] text-white flex justify-evenly">
        <div class="songsList ml-20 border-2 w-2/5 p-4 rounded-lg h-[430px]">
            <h1 class="text-2xl font-semibold">Top 20 India</h1>
            <ul id="listSongs" class="mt-6 text-center space-y-4 h-[350px] overflow-auto">
                    <!-- <li class="flex space-x-4 text-center"><span class="p-1 "><span><img class="w-5 rounded-full" src="musiclogo.png" alt=""></span></span><span>Hey Babe(Justin Beiber)</span><span>5:40</span><span><i id="listplaybtn" class="fa-solid fa-pause border-[1px] rounded-full px-2 py-[5px] cursor-pointer playpause"></i></span><span></span></li> -->
            </ul>
        </div>
        <div class="gif w-2/5 h-[430px] ">
            <!-- <img class="w-full rounded-md h-full" src="Solo Guitar Player." alt=""> -->
        </div>
    </main>
    <footer class="p-1  text-white sticky bottom-0 right-0 left-0">
        <div class="seekbar w-full ">
            <input id="progressbar" class="w-full h-[6px]" type="range" name="" id="" min="0">
        </div>
        <div class="playpauseBtns w-full flex items-start p-1 ">
            <div class="currentSongInfo flex space-x-4 w-1/3">
                <span id="currentTime" class="flex items-start">
                    0:00
                </span>
                <span id="currentSongName" class="whitespace-nowrap">
                
                </span>
            </div>
            
            <div class="masterBtns w-1/3 flex justify-center items-center space-x-6 p-1 ">
                <i id="shuffle" class="fa-solid fa-shuffle text-lg"></i>
                <i id="backward" class="fa-solid fa-backward text-lg"></i>
                <i id="masterplaybtn" class="fa-solid fa-play text-3xl"></i>
                <i id="forward" class="fa-solid fa-forward text-lg"></i>
                <i id="repeat" class="fa-solid fa-repeat text-lg"></i>
            </div>
            <span id="totalTime" class="flex items-start w-1/3 justify-end">
                0:00
            </span>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
