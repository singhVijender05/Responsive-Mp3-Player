<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mp3: Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto+Condensed&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body class="flex flex-col m-0">
    <nav class="flex  px-3 py-2 text-white items-center text-base font-medium sticky top-0 left-0 right-0">
        <div class="navhome w-1/2">
            <ul class="flex justify-start space-x-3 items-center">
                <li class="p-1"><a href="">Home</a></li>
                <li class="p-1"><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="login w-1/2 flex justify-end space-x-3 items-center">
            <button class="px-3 py-2 bg-white text-black text-base font-medium rounded-full">Log In</button>
            <button class="px-3 py-2 bg-white text-black text-base font-medium rounded-full">Sign Up</button>
        </div>   
    </nav>
        <main class="p-4  w-full md:h-[500px] h-[730px]  text-white flex justify-evenly">
        <div class="songsList my-auto mx-auto border-2 md:w-2/5 w-11/12 p-4 rounded-lg h-[430px] ">
            <h1 class="text-2xl font-semibold">Top 20 India</h1>
            <ul id="listSongs" class="mt-6 text-center space-y-4 h-[350px] overflow-auto">
                    <!-- <li class="flex space-x-4 text-center"><span class="p-1 "><span><img class="w-5 rounded-full" src="musiclogo.png" alt=""></span></span><span>Hey Babe(Justin Beiber)</span><span>5:40</span><span><i id="listplaybtn" class="fa-solid fa-pause border-[1px] rounded-full px-2 py-[5px] cursor-pointer playpause"></i></span><span></span></li> -->
            </ul>
        </div>
    </main>
    <footer class=" text-white sticky bottom-0 right-0 left-0">
        <div class="seekbar md:w-full w-10/12 mx-auto">
            <input id="progressbar" class="w-full h-[6px]" type="range" name="" min="0" value="0">
        </div>
        <div class="playpauseBtns md:w-full mx-auto w-10/12 flex justify-between items-center p-1 ">
            <div class="currentSongInfo flex justify-start space-x-3 w-1/3 md:text-base text-sm">
                <span id="currentTime" class="">
                    0:00
                </span>
                <span id="currentSongName" class="whitespace-nowrap md:block hidden">
                
                </span>
            </div>
            
            <div class="masterBtns  flex justify-center items-center md:space-x-6 space-x-4 p-1 w-1/3 ">
                <i id="shuffle" class="fa-solid fa-shuffle text-lg"></i>
                <i id="backward" class="fa-solid fa-backward text-lg"></i>
                <i id="masterplaybtn" class="fa-solid fa-play text-3xl"></i>
                <i id="forward" class="fa-solid fa-forward text-lg"></i>
                <i id="repeat" class="fa-solid fa-repeat text-lg"></i>
            </div>
            <span id="totalTime" class="flex items-center  justify-end w-1/3">
                0:00
            </span>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
